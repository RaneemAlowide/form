<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form action="" method="" onsubmit="return validateForm()">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br>
      
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8"><br>
        
        <label for="birthdate">Date of Birth:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br>
      
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br>
      
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br>
      
        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes"><br><br>
        
        <label for="terms">Agree to terms and conditions:</label>
        <input type="checkbox" id="terms" name="terms" required><br>
        
        <label for="avatar">Upload Avatar:</label><br>
        <input type="file" id="avatar" name="avatar" accept="image/*"><br><br>
        
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Sign Up">
      </form>
    
      
</body>
</html>
